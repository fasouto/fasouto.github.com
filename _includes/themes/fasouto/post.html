
<div class="row">
  <div class="col-md-8 col-md-offset-2 col-sm-12">
    <article>
      <header>
        <h1>{{ page.title }}<h1>
        <h2><small>{{page.description}}</small></h2>
      </header>
      {{ content }}
      <hr>

        <ul class="pager">
        {% if page.previous %}
          <li class="previous"><a href="{{ BASE_PATH }}{{ page.previous.url }}" title="{{ page.previous.title }}">&larr; {{ page.previous.title }}</a></li>
        {% endif %}
        {% if page.next %}
          <li class="next"><a href="{{ BASE_PATH }}{{ page.next.url }}" title="{{ page.next.title }}">{{ page.next.title }} &rarr;</a></li>
        {% endif %}
        </ul>
    </article>
  </div>
</div>
