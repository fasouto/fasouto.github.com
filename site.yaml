mode: development
media_root: media # Relative path from content folder.
media_url: /media # URL where the media files are served from.
base_url: / # The base url for autogenerated links.
plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.auto_extend.AutoExtendPlugin
    - hyde.ext.plugins.sorter.SorterPlugin
    - hyde.ext.plugins.tagger.TaggerPlugin
    - hyde.ext.plugins.syntext.SyntextPlugin
    - hyde.ext.plugins.textlinks.TextlinksPlugin
context:
    data:
        tweet_via: ringce
        menu:
            -
                name: Blog
                description: Blog
                css_class: blog
                type: node
                url: blog
            -
                name: Projects
                description: Portfolio
                css_class: portfolio
                type: node
                url: projects
            -
                name: About
                description: About
                css_class: about
                type: page
                url: about
publisher:
    github:
        type: hyde.ext.publishers.dvcs.Git
        path: ../fasouto.github.com
        url: git@github.com:fsouto/fasouto.github.com.git
meta:
    nodemeta: meta.yaml
    created: !!timestamp 2010-01-01 00:00:00
    author: Fabio Souto
sorter:
    time:
        attr:
            - meta.created
        reverse: true
        filters:
            source.kind: html
            meta.listable: true
tagger:
    sorter: time
    archives:
        blog:
            source: blog
            target: blog/tags
            template: tagged_posts.j2
            archive_extension: html
            meta:
                listable: false